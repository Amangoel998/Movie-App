 <h2>Add a New Movie</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <table>
    <tr>
      <td>
        <div>
          <mat-form-field>
            <mat-label>Movie Name</mat-label>
            <input matInput type="text" formControlName="name" required />
            <mat-error *ngIf="name.errors && name.errors.required">Name is
              required.</mat-error>
            <mat-error *ngIf="name.errors && name.errors.minlength">
              Name must be at least of Length 2.</mat-error>
          </mat-form-field>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div>
          <mat-form-field>
            <mat-label>Movie Release Date</mat-label>
            <input matInput [matDatepicker]="picker"
              formControlName="releasedate" required />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="releasedate.errors">Release Date is Required</mat-error>
          </mat-form-field>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div>
          <mat-form-field>
            <mat-label>Movie Rating</mat-label>
            <input matInput type="decimal" formControlName="rating"
              appInputDecimal />
            <mat-error *ngIf="rating.errors && rating.errors.required">Rating is
              required.</mat-error>
            <mat-error *ngIf="rating.errors && rating.errors.min">Rating must be
              at least 0.1.</mat-error>
            <mat-error *ngIf="rating.errors && rating.errors.max">Rating must be
              at most 10.</mat-error>
          </mat-form-field>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div>
          <mat-form-field>
            <mat-label>Genres</mat-label>
            <mat-select formControlName="genre">
              <mat-option *ngFor="let gen of allgenres" [value]="gen">{{gen}}</mat-option>
            </mat-select>
            <mat-error *ngIf="genre.errors">Genre is required.</mat-error>
          </mat-form-field>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <button color="warn" mat-button [mat-dialog-close]="true">Cancel</button>
        <button type="submit" mat-button color="primary">Add Movie</button>
      </td>
    </tr>
  </table>
</form>
